<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Форма для авторизации</title>
  </head>
  <body>
    <div id="bg">
      <form action="#">
        <div id="form">
          <div id="shadow">
            <h1>Анкета ученика</h1>
            <fieldset>
              <legend>Контактная информация</legend>
              <input type="text" name="" placeholder="Введите имя"><br>
              <input type="number" name="" placeholder="Введите номер телефона"><br>
              <input type="email" name="" placeholder="Введите email"><br>
            </fieldset>
            <fieldset>
              <legend>Личная информация</legend>
              <label for="age">Ваш возраст</label>
              <input type="number" id="age"><br>
              <label for="date">Дата рождения</label>
              <input type="date" id="date"><br>
              
            </fieldset>
            <fieldset>
              <legend>Обратная связь</legend>
              <label>Посоветуете ли вы нас друзьям?</label>
              <input type="radio" name="feedback" id="checked1">
              <label class="radio" for="checked1">Да</label>
              <input type="radio" name="feedback" id="checked2">
              <label class="radio" for="checked2">Конечно</label>
              <input type="radio" name="feedback" id="checked3">
              <label class="radio" for="checked3">Разве могут быть другие варианты?</label>
              <label for="text">Оставь комментарий :)</label>
              <textarea id="text"></textarea>
            </fieldset>
            <div class="submitting">
              <div>
                <input type="checkbox" name="" id="check1">
                <label for="check1" class="box">Разрешить обработку данных</label>
              </div>
              <div>
                <input type="checkbox" name="" id="check2">
                <label for="check2" class="box">Отправлять новости на почту</label>
              </div>
              <input type="submit" name="" value="Отправить">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
